<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Welcome Back!</h2>
      <p>To Keep Connected With Us<br />Please Login With Your Personal Info</p>
      <a href="login.html"><button class="btn">SIGN IN</button></a>
    </div>

    <div class="right-panel">
      <h2>Create an Account</h2>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <div class="register-line">
        <span>Or use your email for registration :</span>
      </div>

      <form class="form" action="login.html" method="get">
        <div class="input-box">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" required />
        </div>
        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="terms" />
          <label for="terms">
            By registering your details, you agree with our
            <a href="#">Terms & Conditions, Privacy and Cookie Policy</a>
          </label>
        </div>
        <button type="submit" class="btn submit">SIGN UP</button>
      </form>
    </div>
  </div>
</body>
</html>
